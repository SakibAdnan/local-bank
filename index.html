<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="card-rapper" class="bank-card-wrapper">
        <h1 class="text-center">Welcome to Local bank</h1>
        <div class="login-card">
            <h4>Login</h4>
            <br>
            <input type="email" name="" id="emailaddress" class="form-control" placeholder="Email">
            <br>
            <input type="password" name="" id="password" class="form-control" placeholder="Password">
            <br>
            <button  id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transection-area">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="status deposit">
                        <h4>Deposit</h4>
                        <h2>$ <span id="currentDeposit">00</span> </h2>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="status withdraw">
                        <h4>Withdraw</h4>
                        <h2>$ <span id="currentwithdraw">00</span></h2>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="status balance">
                        <h4>Balance</h4>
                        <h2>$ <span id="currentBalance">1240</span></h2>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="login-card">
                        <h3>Deposit</h3>
                        <br>
                        <input type="text" class="form-control" id="depositAmount" placeholder="$ You want to amount deposit">
                        <br>
                        <button id="addDeposit"  class="btn btn-success">Deposit</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="login-card">
                        <h3>Withdraw</h3>
                        <br>
                        <input type="text" class="form-control" id="withdrawAmount" placeholder="$ You want to amount withdraw">
                        <br>
                        <button id="addWithdraw"  class="btn btn-success">Withdraw</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
